<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-centre">Web Calculator</h1>
    <div class="container flex flex-col item-centre">
        <div class="row" id="screenborder">
            <input type="text" class="input" id="screen">
        </div>
        <div class="row">
            <button class="button">AC</button>        
            <button class="button">-/+</button>        
            <button class="button">%</button>        
            <button class="button">/</button>   
        </div>
        <div class="row">
            <button class="button" id="num">7</button>        
            <button class="button" id="num">8</button>        
            <button class="button" id="num">9</button>        
            <button class="button" id="Color">*</button>   
        </div>
        <div class="row">
            <button class="button" id="num">4</button>        
            <button class="button" id="num">5</button>        
            <button class="button" id="num">6</button>        
            <button class="button" id="Color">+</button>        
        </div>
        <div class="row">
            <button class="button" id="num">1</button>        
            <button class="button" id="num">2</button>        
            <button class="button" id="num">3</button>        
            <button class="button" id="Color">-</button>        
        </div>
        <div class="row">
            <button class="button" id="Zero">0</button>        
            <button class="button" id="Zero">00</button>        
            <button class="button" id="num">.</button>        
            <button class="button" id="equal">=</button>        
        </div>
    </div>
    <h5 id="author">by Raghav Sukhwal</h5>
    <script src="Script.js "></script>
</body>
</html>
